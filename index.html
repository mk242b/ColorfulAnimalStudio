<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Animal Studio</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/wFYDBgcJ/Colorful-Animal-Studio-Logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Noto+Sans+Myanmar:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-yellow': '#FDCB6E', /* Giraffe Yellow */
              'brand-orange': '#FA8231', /* Lion Orange */
              'brand-blue': '#0984E3',   /* Elephant/Text Blue */
              'brand-lightblue': '#74B9FF', /* Elephant Light */
              'brand-green': '#00B894',  /* Text Green */
              'brand-red': '#FF7675',    /* Fox/Text Red-Pink */
              'brand-teal': '#81ECEC',   /* Accent */
              'brand-purple': '#A29BFE', /* Accent */
              'brand-dark': '#2D3436',   /* Panda Black */
              'brand-bg': '#FFFFFF',
            },
            fontFamily: {
              sans: ['Nunito', 'Noto Sans Myanmar', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'wiggle': 'wiggle 3s ease-in-out infinite',
              'float': 'float 3s ease-in-out infinite',
              'jump': 'jump 2s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              jump: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
        }
        body {
            background-color: #FAFAFA;
        }
        /* Myanmar Font Specific Tweaks */
        .lang-mm {
            line-height: 2 !important; /* Extra spacing for Myanmar stacked characters */
        }
        .lang-mm h1, .lang-mm h2, .lang-mm h3 {
            line-height: 1.6 !important;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #ffffff;
        }
        ::-webkit-scrollbar-thumb {
            background: #dfe6e9;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #b2bec3;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="text-gray-700">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
