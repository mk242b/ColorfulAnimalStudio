<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Animal Studio</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&family=Noto+Sans+Myanmar:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-yellow': '#FFEAA7', /* Soft Pastel Yellow */
              'brand-orange': '#FF7675', /* Salmon/Soft Red-Orange - Pop color */
              'brand-teal': '#81ECEC',   /* Soft Cyan */
              'brand-purple': '#A29BFE', /* Periwinkle */
              'brand-pink': '#FAB1A0',   /* Pastel Pink */
              'brand-bg': '#FFFFFF',
            },
            fontFamily: {
              sans: ['Nunito', 'Noto Sans Myanmar', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
        }
        body {
            background-color: #FAFAFA; /* Minimalist off-white background */
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #ffffff;
        }
        ::-webkit-scrollbar-thumb {
            background: #dfe6e9;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #b2bec3;
        }
    </style>
